<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="title">Countries of the World</h1>
        <h2 id="statustext">Loading...</h2>
        <input type="text" id="searchinput" placeholder="Search...">
        <div id="content-box">
            <div id="country-info">
                <h3 id="country-name"></h2>
                <img src="" alt="" id="country-flag">
                <p>Capitol: <span id="capitol"></span></p>
                <p>Region: <span id="region"></span></p>
                <p>Population: <span id="population"></span></p>
                <button onclick="wikipedia()">Wikipedia</button>
            </div>
            <div id="countries">
                <ul id="country-list"></ul>
            </div>
        </div>
    </body>
</html>
