<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="script.js"></script>
    </head>
    <body style="height: 100vh;">
        <div class="container-fluid bg-light">
            <p class="m-0 display-6 text-center py-2" id="title">Countries of the World</p>
        </div>
        <div id="loading-text" class="d-flex h-100 w-100 align-items-center justify-content-center">    
            <h2 class="loading-text">Loading</h2>
        </div>
        <div id="content-box" class="container-fluid py-2 d-none">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 px-0">
                    <input type="text" class="form-control" id="searchinput" placeholder="Search...">
                </div>
            </div>
            <div class="row justify-content-center py-2 h-50">
                <div id="country-info" class="col-12 col-md-4 pb-2 border border-1 rounded">
                    <h3 id="country-name" class="text-center fs-4 fw-semibold mt-1"></h2>
                    <div class="text-center m-3">
                        <img class="img-fluid rounded border border-1" style="max-height: 12rem;" src="" alt="" id="country-flag">
                    </div>
                    <p class="fw-light fs-5 ps-1">Capital: <span class="fw-normal" id="capitol"></span></p>
                    <p class="fw-light fs-5 ps-1">Region: <span class="fw-normal" id="region"></span></p>
                    <p class="fw-light fs-5 ps-1">Population: <span class="fw-normal" id="population"></span></p>
                    <button id="wikipedia-btn" data-wikipedia="null" class="btn btn-primary ms-1">Wikipedia</button>
                </div>
                <div id="countries" class="col-12 col-md-4 pb-2 border border-1 rounded" >
                    <ul id="country-list" class="list-group-numbered list-group-flush overflow-y-scroll scrollbar-primary h-100"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
